#plugin = hycov
#plugin = Hyprspace

debug{
#  disable_logs = false
}


# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,2560x1600@60,0x0,1.666667


# Set programs that you use
$terminal = kitty
$fileManager = dolphin
$menu = fuzzel
$browser = librewolf

$mainMod = SUPER
$altMod = ALT

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct # change to qt6ct if you have that

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = it
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
	clickfinger_behavior = true
    }

    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 2
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = master

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 5
    
    blur {
#	enabled = true
        enabled = false
        size = 2
        passes = 1
    }

 #   drop_shadow = yes
    drop_shadow = false
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_status = slave
    #new_is_master = false
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = true

}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = 1
    vfr = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# All
windowrule = opacity 0.96 opacity 0.84 opacity 1, .*

# Dolphin
windowrule = float, ^(org.kde.dolphin)
windowrule = opaque, ^(org.kde.dolphin)
windowrule = size 60% 65%, ^(org.kde.dolphin)

# Gwenview
windowrule = float, ^(org.kde.gwenview)
windowrule = opaque, ^(org.kde.gwenview)
# nm-connection-editor
windowrule = float, ^(nm-connection-editor)
windowrule = opaque, ^(nm-connection-editor)

# mpv
windowrule = float, ^(mpv)
windowrule = opaque, ^(mpv) 

# Kitty
windowrule = move 100 100, ^(kitty)$ # moves kitty to 100 100
windowrule = animation popin, ^(kitty)$ # sets the animation style for kitty
windowrule = move cursor -50% -50%, ^(kitty)$ # moves kitty to the center of the cursor
windowrule = opacity 0.8 override 0.5 override 0.8 override, ^(kitty)$ # set opacity to 1.0 active, 0.5 inactive and 0.8 fullscreen for kitty
windowrule = rounding 1, ^(kitty)$ # set rounding to 1 for kitty

# Workspace rules
windowrule = workspace 7, ^(ArmCord)
windowrule = workspace 8, ^(chromium-browser) 
windowrule = workspace 9, ^(teams-for-linux)

# Layers
layerrule = dimaround, launcher

# will switch to a submap called resize
bind=ALT_SHIFT,R,submap,resize

# will start a submap called "resize"
submap=resize

# sets repeatable binds for resizing the active window
binde=,right,resizeactive,10 0
binde=,left,resizeactive,-10 0
binde=,up,resizeactive,0 -10
binde=,down,resizeactive,0 10

# use reset to go back to the global submap
bind=ALT_SHIFT,R,submap,reset 

# will reset the submap, which will return to the global submap
submap=reset

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, Q, killactive, 
bind = $mainMod, ESCAPE, exit, 
bind = $mainMod, W, exec, $browser
bind = $mainMod, D, exec, $fileManager
bind = $mainMod, V, togglefloating, 
bind = $mainMod, E, exec, $menu
bind = $mainMod, F, fullscreen
#bind = $mainMod, P, pseudo, # dwindle
#bind = $mainMod, J, togglesplit, # dwindle
#bind=$mainMod, F, layoutmsg,cyclenext # master
bind = $mainMod, R, layoutmsg,swapwithmaster # master
#bind = $mainMod, A, exec, pypr expose
bind = $mainMod, C, exec, clipman pick --tool=CUSTOM --tool-args="fuzzel -d"

# Add some style to the "exposed" workspace
#workspace = special:exposed,gapsout:60,gapsin:30,bordersize:5,border:true,shadow:false

# Screenshots
bind = ALT_SHIFT, 3, exec, hyprshot -m output
bind = ALT_SHIFT, 2, exec, hyprshot -m window
bind = ALT_SHIFT, 1, exec, hyprshot -m region

# Color Picker
bind = SUPER_SHIFT, P, exec, hyprpicker -a

# Move focus with mainMod + arrow keys
#bind = $mainMod, left, movefocus, l
#bind = $mainMod, right, movefocus, r
#bind = $mainMod, up, movefocus, u
#bind = $mainMod, down, movefocus, d

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

#Volum button up
bindel=, XF86AudioRaiseVolume, exec, pamixer -i 5

# Volume button down
bindel=, XF86AudioLowerVolume, exec, pamixer -d 5

# Volume button mute
bindl=, XF86AudioMute, exec, pamixer -t

# Brightness button up
binde = , XF86MonBrightnessUp, exec, brightnessctl set 3%+

# Brightness button down
binde = , XF86MonBrightnessDown, exec, brightnessctl set 3%-

# Keyboard brightness button down
bind = , XF86Search, exec, brightnessctl -d kbd_backlight set 5%-

# Keyboard brightness button up
bind = , XF86AudioRecord, exec, brightnessctl -d kbd_backlight set 5%+

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Move to previous workspace with keyboard
bind = SUPER, Left, exec, hyprnome --previous
# Move to next workspace with keyboard
bind = SUPER, Right, exec, hyprnome

# Move window to previous workspace with keyboard
bind = SUPER_SHIFT, Left, exec, hyprnome --previous --move
# Move window to next workspace with keyboard
bind = SUPER_SHIFT, Right, exec, hyprnome --move


# Source a file (multi-file configs)
# Source = ~/.config/hypr/plugins/hyprspace.conf
# Source = ~/.config/hypr/plugins/hyprexpo.conf
# source = ~/.config/hypr/plugins/hycov.conf

# Execute your favorite apps at launch
exec-once = waybar
exec-once = dunst
exec-once = hypridle
exec-once = hyprpaper
exec-once = /usr/bin/pypr
exec-once = wl-paste -p -t text --watch clipman store -P --histpath="~/.local/share/clipman-primary.json"
exec-once = /usr/libexec/kf6/polkit-kde-authentication-agent-1
