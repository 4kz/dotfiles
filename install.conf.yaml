- defaults:
    link:
      relink: true
      create: true

- clean: ['~']

- link:
    ~/.local/bin/hypershot:
      path: ".local/bin/hypershot"
    ~/.local/bin/wrappedhl:
      path: ".local/bin/wrappedhl"
    ~/.config/fuzzel/fuzzel.ini:
      path: ".config/fuzzel/fuzzel.ini"
    ~/.zshrc:
      path: ".zshrc"
      force: true
    ~/.config/hypr/:
      path: ".config/hypr/*"
      glob: true
      force: true
    ~/.config/waybar/:
      glob: true
      path: ".config/waybar/**"
    ~/.config/kitty/:
      glob: true
      path: ".config/kitty/**"
    ~/.config/dunst/:
      glob: true
      path: ".config/dunst/**"
    ~/wallpapers/:
      glob: true
      path: "wallpapers/**"
    
- create:
    - ~/git

- shell:
  - [git submodule update --init --recursive, Installing submodules]
